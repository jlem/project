<h1>{{ model.currentProject.name }} Tasks</h1>
<div class="list-heading">My Tasks</div>
<table class="task-list">
	<thead>
		<tr>
			<th>Owner</th>
			<th>Task/Feature/Issue</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="task in model.currentProject.authorizedUserTasks">
			<td>{{task.owner.first_name}}</td>
			<td><task-link></task-link></td>
		</tr>
	</tbody>
</table>

<div class="list-heading">All Tasks</div>
<table class="task-list">
	<thead>
		<tr>
			<th>Owner</th>
			<th>Task/Feature/Issue</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="task in model.currentProject.tasks">
			<td>{{task.owner.first_name}}</td>
			<td><task-link></task-link></td>
		</tr>
	</tbody>
</table>
